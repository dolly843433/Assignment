<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="mt-5 d-flex justify-content-center">
        <div class="w-50 mt-5">
            <h2>Registration</h2>
        <form th:action="@{/registration}" th:object="${model}" method="POST">
            <div class="form-group">
                <label >User Id</label>
                <input type="text" class="form-control"  placeholder="User Id" th:field="*{login_id}">
            </div>
            <div class="form-group">
                <label >Password</label>
                <input type="password" class="form-control" placeholder="Password" th:field="*{password}">
            </div>
            <div class="mt-3">
                <p>Existing User?<a th:href="@{/}">Log in here</a></p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
        <script src="" async defer></script>
    </body>
</html>
